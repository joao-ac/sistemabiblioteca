<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sistema Biblioteca</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .section { margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema Biblioteca</h1>

        <div class="section">
            <h2>Livros Disponíveis</h2>
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>ISBN</th>
                        <th>Disponível</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="livro : ${livros}">
                        <td th:text="${livro.titulo}"></td>
                        <td th:text="${livro.autor}"></td>
                        <td th:text="${livro.isbn}"></td>
                        <td th:text="${livro.disponivel} ? 'Sim' : 'Não'"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>Usuários</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.nome}"></td>
                        <td th:text="${usuario.tipoUsuario}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>Empréstimos Ativos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Livro</th>
                        <th>Data Empréstimo</th>
                        <th>Data Devolução Prevista</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="emprestimo : ${emprestimos}">
                        <td th:text="${emprestimo.usuario.nome}"></td>
                        <td th:text="${emprestimo.livro.titulo}"></td>
                        <td th:text="${#temporals.format(emprestimo.dataEmprestimo, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#temporals.format(emprestimo.dataDevolucaoPrevista, 'dd/MM/yyyy')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
